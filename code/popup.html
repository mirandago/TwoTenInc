<link rel="stylesheet" href="css/popup.css">
<html>
<head>
    <title>Focus with Caffeine </title>
</head>
<body>
    <div class="stateContainer">
    <div class="rcorners" id="roundCorners"><p id="timer_state">Timer State</p></div>
    </div>

    <img src="./img/coffeeMug.png"  class="mugImage">

    </div>

    <div id="reset_img"><img src="img/resetIcon.png" height="28" size="28"></div>
    <div id="complete_img" style="padding:4px;"><img src="img/completeIcon.png" height="20" size="20"></div>
    </div>

    <div class="expandContainer">

    </div>

<script language='javascript' src='popup.js'></script>
