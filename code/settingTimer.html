<!DOCTYPE html>
<html>

<script language='javascript' src='settingStorage.js'></script>
<script language='javascript' src='settingTimer.js'></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="css/settings.css">

<head>

  <button class="selectedButton" id="settingTimer">
  <i class="fas fa-stopwatch orangeIcon"></i>
  </button>

  <button class="notSelectedButton" id="settingAudio">
	<i class="fa fa-bell blackIcon"></i>
  </button>

  <button class="notSelectedButton" id="settingGroup">
  <i class="fas fa-list-ol blackIcon"></i>
  </button>

  <button class="mainPageButton" id="mainPage">
    <label> X </label>
  </button>

</head>


<body>
  <hr></hr>
  <h1 id="timer"><p class="largeText">Timer Settings</p></h1>

  <div class="settingRow">
    <div class ="settingColumn1">
      Timer Length
    </div>
    <div class ="settingColumn2">
      <input type="text" id="timerL" class="textInput" maxlength="4" size="4"></input>
    </div>
    <div class ="settingColumn3">
      minutes
    </div>
  </div>

  <div class="settingRow">
    <div class ="settingColumn1">
      Break Length
    </div>
    <div class ="settingColumn2">
      <input type="text" id="breakL" class="textInput" maxlength="4" size="4"></input>
    </div>
    <div class ="settingColumn3">
      minutes
    </div>
  </div>

  <div class="settingRow">
    <div class ="settingColumn1">
      Sessions until Long Break
    </div>
    <div class ="settingColumn2">
      <input type="text" id="SULB" class="textInput" maxlength="4" size="4"></input>
    </div>
    <div class ="settingColumn3">
      sessions
    </div>
  </div>

  <div class="settingRow">
    <div class ="settingColumn1">
      Long Break Length
    </div>
    <div class ="settingColumn2">
      <input type="text" id="longbreakL" class="textInput" maxlength="4" size="4"></input>
    </div>
    <div class ="settingColumn3">
      minutes
    </div>
  </div>

  <div class="settingSubmitContainer">
    <button class="btnSubmit" id="submitChanges">Change Settings</button>
  </div>

  </br>
  <div class="errorMessageContainer" id="errorMessage">
    <p class="errorMessage">Please enter numbers for the inputs</p>
  </div>

</body>


</html>
