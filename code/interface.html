<!DOCTYPE HTML>
<html lang = "en">
 

  <head>
    <title>Pomodoro Expanded </title>
    <meta charset = "UTF-8" />
  </head>
  <body>
  
    <form>
      <fieldset>
        <fieldset>

          <label>Task</label>

          <label>Timer</label>
        </fieldset>
      
        <p>
          <label>New Task</label>
          <input type = "text"
                 id = "myTask"
                 placeholder= "Description" />
        
          <label>Sessions</label>

          <input  type = "number"
                  id = "session_id" />
          <label for="Groups">Group</label>

        <select id="Groups">
        <option color=#FF0000>Red</option>
        <option color="#008000">Green</option>
        <option color="#FFFF00">Yellow</option>
        <option color="#0000FF">Blue</option>
        </select>
        
          
        </p>
        <p>
        <label for="Groups">Task List</label>
        </p>
        <p>
        <button type="button">View Full Task List</button>
        </p>

        <div id="settingContainer">
        <div id="setting_img"><img src="img/settingIcon.png" height="20" size="20"></div>
      
      </fieldset>
    </form>
  </body>
</html>
