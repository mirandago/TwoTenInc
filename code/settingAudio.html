<!DOCTYPE html>
<html>

<script language='javascript' src='settingAudio.js'></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="css/settings.css">

<head>

  <button class="notSelectedButton" id="settingTimer">
  <i class="fas fa-stopwatch blackIcon"></i>
  </button>

  <button class="selectedButton" id="settingAudio">
	<i class="fa fa-bell orangeIcon"></i>
  </button>

  <button class="notSelectedButton" id="settingGroup">
  <i class="fas fa-list-ol blackIcon"></i>
  </button>

  <div class="mainPageButtonContainer">
  <button class="mainPageButton" id="mainPage">
  <i class="fas fa-reply"></i>
  </button>
  </div>
</head>


<body>
  <hr></hr>
  <h1><p class="largeText">Timer Alarm</p></h1>
    <input type="checkbox" id="timer">Notification sound</input>
  <br></br>
  <br></br>
  <h1><p class="largeText">Break Alarm</p></h1>
    <input type="checkbox" id="break">Notification sound</input>
</body>


</html>
