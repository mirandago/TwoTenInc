<!DOCTYPE HTML>
<script language='javascript' src='mainPage.js'></script>
<script language='javascript' src='storage.js'></script>
<link rel="stylesheet" href="css/mainPage.css">
<html lang = "en">

  <head>
    <title>Pomodoro Expanded </title>
    <meta charset = "UTF-8" />
  </head>
  <body style="overflow-y: hidden;">
    <div class="card">
      <div class="card-header">
        <div class="col-md" style="text-align: center; margin-bottom: 0px;">
          Welcome to the Caffeinated Coders' Pomodoro Timer
        </div>
      </div>
    </div>

    <div class = "container" style="margin-top: 20px; margin-bottom: 20px;">
      <div class="row d-flex justify-content-center" style="border:1px solid black; border-radius: 10px; padding:5px; margin: 5px;">
        <div class="col-sm" style="font-size: 12px; text-align: center; padding-top: 6px;">
          <label id="timer_state">Timer State</label>
        </div>

        <div class="col-sm" style=" font-size: 12px; text-align: center; padding-top: 6px;">
          <label id="timer">00:00</label>
        </div>

        <div class="col-sm" style="font-size: 12px;">
          <div class="container d-flex justify-content-center" id="timerButtonsContainer">
            <div class="row">
              <div class="col- d-flex justify-content-center" id="play_img"><img id="imgid" src="img/playIcon.png" height="28" size="28"></div>
              <div class="col- d-flex justify-content-center" id="pause_img"><img src="img/pauseIcon.png" height="28" size="28"></div>
              <div class="col- d-flex justify-content-center" id="reset_img"><img src="img/resetIcon.png" height="28" size="28"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 10px;">
      <div class="row d-flex justify-content-center" style="border:1px solid black; border-radius: 10px; padding:10px; margin: 5px;">
        <form>
          <div class="form-row">
            <div class="form-group col-" id="input_task">
              <label for="inputTask" style="font-size:14px;">New Task</label>
              <input type="text" class="form-control" style="width:163px;" id="inputTask" placeholder="Enter new task" size="16">
            </div>
            <div class="form-group col-sm-2" id = "session_id"> 
              <label for="sessions" style="font-size:14px;">Sessions</label>
              <input type = "text" id = "sessionId" class="form-control" placeholder="0" maxlength="2" />
            </div>
            <div class="form-group col-" id="group_select">
              <label for="inputState" style="font-size:14px;">Group</label>
                <select id="groups" style="height:38px;" class="form-control" style="width:96px;">
                  <option color="#FF0000">Red</option>
                  <option color="#008000">Green</option>
                  <option color="#FFFF00">Yellow</option>
                  <option color="#0000FF">Blue</option>
                </select>
            </div>
            <div class="form-group col-" style="margin-top: 24px;">
              <button type="submit" style="font-size:16px;" class="btn btn-primary" id="submitTaskBtn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class = "container" style="margin-top: 16px; margin-bottom: 16px; font-size: 12px;">
      <div class="row" style="margin: 10px; margin-bottom: 0px;">
        <label style="margin-top: 5px; font-size: 16px;">Task List </label>
        <div class="btn-group d-flex justify-content-right">
          <button type="submit" id="taskListGroupRed">Red</button>
          <button type="submit" id="taskListGroupGreen">Green</button>
          <button type="submit" id="taskListGroupYellow">Yellow</button>
          <button type="submit" id="taskListGroupBlue">Blue</button>
        </div>
      </div>
      <div class="container" style="border:1px solid black; border-radius: 10px; padding:5px;">

        <div style="height:100px;overflow:auto;font-size: 8px;">

          <table class="table" id='task-table' style="height:auto; width: 100%;">
            <tbody id="task-table-body">
              
            </tbody>
          </table>
          
          </div>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-primary" id="viewTasksBtn" style="margin-top: 10px; font-size:8px;"> View Full Task List</button>
        </div>
      </div>
    </div>

    <div class="card">
        <div class="card-footer" id="settingContainer" style ="padding: 12px;">
          <div id="setting_img" style="text-align:right; font-size: 12px;">
            <img src="img/settingIcon.png" height="20" size="20">
          </div>
        </div>
    </div>
  </body>
</html>
