<!DOCTYPE HTML>
<script language='javascript' src='mainPage.js'></script>
<html lang = "en">
 

  <head>
    <title>Pomodoro Expanded </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset = "UTF-8" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="col-md" style="text-align: center;">
          Welcome to the Caffeinated Coders' Pomodoro Timer
        </div>
      </div>
    </div>
    <div class="container" style="margin-top: 20px;">
      <div class="row" style="border:1px solid black; border-radius: 10px; padding:25px; margin: 5px;">
        <form>
          <div class="form-group" id="input_task">
            <label for="inputTask">New Task</label>
            <input type="task" class="form-control" id="inputTask" placeholder="Enter new task">
          </div>
          <div class="form-row" id="session_select">
            <div class="form-group col-md-4">
              <label for="sessions">Sessions</label>
              <input type = "number" id = "session_id" class="form-control" placeholder="0" />
            </div>
            <div class="form-group col-md-4" id="group_select">
              <label for="inputState">Group</label>
                <select id="groups" class="form-control">
                  <option color=#FF0000>Red</option>
                  <option color="#008000">Green</option>
                  <option color="#FFFF00">Yellow</option>
                  <option color="#0000FF">Blue</option>
                </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class = "container" style="margin-top: 30px;">
      <div class="row" style="margin: 10px;">
        <label>Task List</label>
      </div>
      <div class="container" style="border:1px solid black; border-radius: 10px; padding:30px;">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Mock Task #1</a>
          <a href="#" class="list-group-item list-group-item-action">Mock Task #2</a>
          <a href="#" class="list-group-item list-group-item-action">Mock Task #3</a>
        </div>
        <button type="submit" class="btn btn-primary" id="viewTasksBtn" style="margin-top: 10px;"> View Full Task List</button>
      </div>
    </div>
  
    <div class = "container" style="margin-top: 50px; margin-bottom: 30px;">
      <div class="row" style="border:1px solid black; border-radius: 10px; padding:25px; margin: 10px;">
        <div class="col-md" style="text-align: left;">
          <label>Current Task</label>
        </div>

        <div class="col-md" style="text-align: center;">
          <label>25:00</label>
        </div>

        <div class="col-md" style="text-align: right;">
          <div class="container" id="timerButtonsContainer">
            <div class="row">
              <div class="col-sm" id="play_img"><img id="imgid" src="img/playIcon.png" height="28" size="28"></div>
              <div class="col-sm" id="pause_img"><img src="img/pauseIcon.png" height="28" size="28"></div>
              <div class="col-sm" id="reset_img"><img src="img/resetIcon.png" height="28" size="28"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
        <div class="card-footer" id="settingContainer">
          <div id="setting_img" style="text-align:right;">
            <img src="img/settingIcon.png" height="20" size="20">
          </div>
        </div>
    </div>
  </body>
</html>
